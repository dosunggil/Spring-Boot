<!DOCTYPE html>
<html lang="ko">
<head>
    <th:block th:include="includes/include-head.html"/>
</head>
<body>
    <th:block th:include="includes/layout.html :: nav"/>
<form method="post" class="container-fluid">
    <div class="form-group">
        <label for="username">USER NAME</label>
        <input name="username" placeholder="USER NAME" id="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="password">PASSWORD</label>
        <input name="password" type="password" id="password" class="form-control">
    </div>

    <button class="btn btn-primary">로그인</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
<th:block th:include="includes/layout.html :: footer"/>
</body>
</html>
